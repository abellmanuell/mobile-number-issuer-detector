name: Deployment
run-name: ${{ github.actor }} triggered an event.
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main 
      - develop
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: First Interaction
        uses: actions/first-interaction@v1.1.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: 'First Issue'
          pr-message: 'First PR'
      - uses: actions/setup-node@v3
        with: 
          node-version: latest
      - run: node ./test.js
