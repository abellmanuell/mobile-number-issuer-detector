name: Deployment
run-name: ${{ github.actor }} triggered an event.
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main 
      - develop
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: 'First Issue'
          pr-message: 'First PR'
      - run: echo "Hello, Detector"