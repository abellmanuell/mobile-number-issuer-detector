name: Deployment
run-name: ${{ github.actor }} trigger an event.

on: [push]
jobs:
  print-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm intall -g bats
      - run: bats -v
      - run: echo "Hello, Detector"